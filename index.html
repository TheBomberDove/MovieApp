<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap" rel="stylesheet">
  <title>MovieApp </title>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="header_logo">MovieApp</a>
    </div>
    <form>
      <input type="text" class="header_search" placeholder="Поиск ">
    </form>

  </header>
  <div class="container ">
    <div class="movies">
      <div class="movie">
        <div class="movie_cover-inner">
          <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/4774061/68a62b37-6600-4b78-ab73-0bbf6fc84c57/3840x" class=" movie_cover">
          <div class="movie_cover-darkened">
          </div>


        </div>
        <div class="movie_info">
          <div class="movie_title">Душа</div>
          <div class="movie_category">Комедия</div>
          <div class="movie_average movie_average-green">9</div>

        </div>

      </div>

    </div>

  </div>

</body>
</html>
